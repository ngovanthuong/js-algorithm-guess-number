<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let arr=[1,2,3,5,8,9,10,15,20,32,36,42,47,51];
    function linear(arr,num) {
        for(let i=0;i<arr.length;i++){
            if(arr[i]===num){
               return i
            }
        }
        return -1
    }
    function binary(arr,num) {
        let left=0;
        let right=arr.length-1;
        let mid;
        while(left<right){
            mid=Math.floor((left+right)/2);

            if(num===arr[mid]){
                return mid;

            }else if(num<arr[mid]){
                right=mid-1

            }else {
                left=mid+1;
            }
        }
        return -1;


    }
    let result=binary(arr,3);
    alert(result);
</script>
</body>
